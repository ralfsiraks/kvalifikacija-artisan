<div #toast class="fixed z-30 flex items-center w-full max-w-sm p-1 space-x-4 right-5 bottom-5 invisible" role="alert">
	<div
		id="toast-simple"
		class="flex items-center w-full max-w-sm p-4 space-x-4 bg-white rounded-lg shadow-xl"
		role="alert"
	>
		<span class="material-symbols-outlined cursor-default text-3xl" [ngStyle]="{ color: color }">
			{{ icon }}
		</span>
		<div class="ps-4 text-dark font-semibold">
			{{ message }}
		</div>
	</div>
</div>
